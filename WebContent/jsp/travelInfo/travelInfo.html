<article style="margin-top: 48px;">
		<form ng-submit="selectTravelInfo()" method="post" enctype="multipart/form-data" style="overflow:hidden;">
	    <ul class="form-box">
	    
			 <li style="border:groove;margin:2px;height:30px;">
                    <input type="text" placeholder="按（）模糊搜索" 
                           style="height:25px;margin:auto;" ng-model="ADSLimit.ad_type" required>
               </li>	
               <li class="inner"> 
                   <div class="item-value" style="margin-right:90px">
                        <div class="a-wrap">
				           <input type="submit" class="weui_btn weui_btn_primary" value="查询" >
                        </div>
                   </div>
               </li>	
               
		</ul>
	</form>
	
	
	<form class="weui_cell" ng-repeat="TInfo in travelList">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="wuliao-title">
                        <label>主题：</label>
                        <span>{{TInfo.travel_title}}</span>
                    </div>
                    <div class="detail clearfix">
                        <span class="date">旅游路线：{{TInfo.travel_route}}</span>
                    </div>
		   		<div class="detail clearfix">
                        <span class="date">承办公司：{{TInfo.travel_firm}}</span>
                        <span class="require">联系方式：<label>{{TInfo.travel_tel}}</label></span>
                    </div>
                    <div class="org">
                        <span>活动描述：{{TInfo.travel_content}}</span>
                        <label class="green" ng-click="selectTravelInfo(TInfo.travel_id)">详情</label>
                    </div>
              </div>
       </form>
</article>
