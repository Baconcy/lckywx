<article style="margin-top: 55px;">
	<div class="weui_cell" ng-repeat="MTT in MTTInfo">

		<div class="weui_cell_bd weui_cell_primary">
			<div class="wuliao-title">
				<label>主题：</label>
				<span>{{MTT.travel_title}}</span>
        </div>
        
		<div class="detail clearfix">
			<span class="date">旅游路线：{{MTT.travel_route}}</span>
		</div>
		
		<div class="detail clearfix">
			<span class="date">出发时间：{{MTT.travel_stime.time | dateType}}</span>
		</div>
		
		<div class="detail clearfix">
			<span class="date">承办公司：{{MTT.travel_firm}}</span>
			<span class="require">联系方式：<label>{{MTT.travel_tel}}</label></span>
		</div>
		
		<div class="org">
			<span>活动描述：{{MTT.travel_content|cutString}}</span>
		</div>
	</div>
</article>
