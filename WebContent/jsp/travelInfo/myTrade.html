<article style="margin-top: 55px;">

	<ul class="order-tab clearfix">
		<li class="green">旅游详情</li>
	</ul>
	<ul class="order-box">
		
		<li class="inner">
			<div class="item-name">标题：</div>
			<div class="item-value">{{TInfo.travel_title}}</div>
		</li>
		<li class="inner">
			<div class="item-name">出发时间：</div>
			<div class="item-value">{{TInfo.travel_stime.time|dateType}}</div>
		</li>
		<li class="inner">
			<div class="item-name">出发地点：</div>
			<div class="item-value">{{TInfo.travel_location}}</div>
		</li>
		<li class="inner">
			<div class="item-name">联系电话：</div>
			<div class="item-value">{{TInfo.travel_tel}}</div>
		</li>
		<li class="inner">
			<div class="item-name">活动描述：</div>
			<div class="item-value">{{TInfo.travel_content}}</div>
		</li>
		<li class="inner">
			<div class="item-name">旅游承办公司：</div>
			<div class="item-value">{{TInfo.travel_firm}}</div>
		</li>
		
	</ul>
</article>
