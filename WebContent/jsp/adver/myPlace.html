<!-- 新加内容 -->
<article style="margin-top: 48px;">
	<form ng-submit="selectAdver()" method="post" enctype="multipart/form-data" style="overflow:hidden;">
	   <ul class="form-box">
			<li>
				<div>
					<select class="select-box" ng-model="ADSLimit.ad_type" id="ad-type" required>
						<option>请选择</option>
						<option value="0">旅游</option>
						<option value="1">招工</option>
						<option value="2">其他</option>				
					</select>
				</div>
			</li>	
			<li class="inner"> 
				<div class="item-value" style="margin-right:90px">
					<div class="a-wrap">
						<input type="submit" class="weui_btn weui_btn_primary" value="查询" >
					</div>
				</div>
			</li>	
               
		</ul>
	</form>
     <br/>
	<ul ng-repeat="bnl in adList">
		<li class="weui_cell">
			<div class="weui_cell_bd weui_cell_primary">
				<div class="wuliao-title">
					<label>广告名称：</label> <span>{{bnl.ad_title}}</span>
				</div>
				<div class="detail clearfix">
					<span class="date">联系人：{{bnl.ad_name}}</span>
				</div>
				<div class="detail clearfix">
					<span class="require">联系方式：<label>{{bnl.ad_tel}}</label></span>
					
				</div>

				<div class="org">
					<span>包车用途：{{bnl.bune_purp}}</span> <label class="green"
						ng-click="getBusNeedById(bnl)">详情</label>
				</div>
			</div>
		</li>

	</ul>
       
</article>
